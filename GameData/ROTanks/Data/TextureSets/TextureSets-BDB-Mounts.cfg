// ===============================================================================
// LDC Mounts
// ===============================================================================

KSP_TEXTURE_SET
{
    name = ROT-BDB-LDC
    title = BDB
    recolorable = false
	
    MATERIAL
    {
        shader = TU/Metallic
        texture = _MainTex, ROTanks/Assets/BDB/Mounts/bluedog_LDC_Parts
		texture = _BumpMap, ROTanks/Assets/BDB/Mounts/bluedog_LDC_Parts_NRM
        excludeMesh = polySurface81
		keyword = TU_STOCK_SPEC
    }
	
	MATERIAL
    {
        shader = TU/Metallic
        texture = _MainTex, ROTanks/Assets/BDB/Mounts/bluedog_LDC_Tanks
		texture = _BumpMap, ROTanks/Assets/BDB/Mounts/bluedog_LDC_Tanks_NRM
        mesh = polySurface81
		keyword = TU_STOCK_SPEC
    }
}

KSP_TEXTURE_SET
{
    name = ROT-BDB-LDC-TU
    title = Recolor
    recolorable = true
	
	MATERIAL
    {
        shader = TU/Metallic
        texture = _MainTex, ROTanks/Assets/BDB/Mounts/bluedog_LDC_Parts
		texture = _BumpMap, ROTanks/Assets/BDB/Mounts/bluedog_LDC_Parts_NRM
        excludeMesh = polySurface81
        excludeMesh = Colorswitch
		keyword = TU_STOCK_SPEC
    }
	
	MATERIAL
    {
        shader = TU/Metallic
        texture = _MainTex, ROTanks/Assets/BDB/Mounts/bluedog_LDC_Tanks
		texture = _BumpMap, ROTanks/Assets/BDB/Mounts/bluedog_LDC_Tanks_NRM
        mesh = polySurface81
		keyword = TU_STOCK_SPEC
    }
	
    MATERIAL
    {
        shader = TU/Metallic
        texture = _MainTex, ROTanks/Assets/Textures/Metal-DIFF
        texture = _BumpMap, ROTanks/Assets/BDB/Mounts/bluedog_LDC_Parts_NRM
        texture = _MetallicGlossMap, ROTanks/Assets/Textures/Smooth-METAL
        texture = _MaskTex, ROTanks/Assets/Masks/BDB-LDC-MASK
		mesh = Colorswitch
		keyword = TU_RECOLOR
		vector = _DiffuseNorm,0.5,0.5,0.5
		vector = _MetalNorm,0.5,0.5,0.5
		vector = _SmoothnessNorm,0.5,0.5,0.5
    }
	
	COLORS
    {
        mainColor = black
        secondColor = white
        detailColor = steel
    }
}

@ROL_MODEL[Mount-BDB-LDC-Single|Mount-BDB-LDC-Dual|Mount-BDB-LDC-Quad|Mount-BDB-LDC-x7]:FOR[ROTanks]
{
    textureSet = ROT-BDB-LDC
	textureSet = ROT-BDB-LDC-TU
}


