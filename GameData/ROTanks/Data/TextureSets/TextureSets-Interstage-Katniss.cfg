// ################# S-IVB
KSP_TEXTURE_SET
{
    name = ROT-Katniss-SIVB-Interstage
    title = Default
    recolorable = false
    MATERIAL
    {
        shader = TU/Metallic
        texture = _MainTex, ROTanks/Assets/Katniss/S_IVB_500_Interstage
		texture = _BumpMap, ROTanks/Assets/Katniss/S_IVB_500_Interstage_NRM
		texture = _MetallicGlossMap, ROTanks/Assets/Katniss/S_IVB_500_Interstage_MET
		texture = _AOMap, ROTanks/Assets/Katniss/S_IVB_500_Interstage_AO
    }
}

KSP_TEXTURE_SET
{
    name = ROT-Katniss-SIVB-Interstage-Recolor
    title = Recolor
    recolorable = true
    MATERIAL
    {
        shader = TU/Metallic
        texture = _MainTex, ROTanks/Assets/Katniss/S_IVB_500_Interstage
		texture = _BumpMap, ROTanks/Assets/Katniss/S_IVB_500_Interstage_NRM
		texture = _MetallicGlossMap, ROTanks/Assets/Katniss/S_IVB_500_Interstage_MET
		texture = _AOMap, ROTanks/Assets/Katniss/S_IVB_500_Interstage_AO
        texture = _MaskTex, ROTanks/Assets/Katniss/SIVB-Interstage-MASK
		keyword = TU_RECOLOR
		vector = _DiffuseNorm,0.5,0.5,0.5
		vector = _MetalNorm,0.5,0.5,0.5
		vector = _SmoothnessNorm,0.5,0.5,0.5
    }
    COLORS
    {
        mainColor = steel
        secondColor = black
        detailColor = white
    }
}

@ROL_MODEL[Katniss-SIVB-Interstage]:FOR[ROTanks]
{    
    textureSet = ROT-Katniss-SIVB-Interstage
    textureSet = ROT-Katniss-SIVB-Interstage-Recolor
}


